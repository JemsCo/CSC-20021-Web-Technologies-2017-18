<!DOCTYPE HTML>
<html>

<head>
    <title>List Examples</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!-- This page shows a range of lists and how to use them -->
    <h1>Lists</h1>
    <a href="index.html">Homepage</a>

    <section>
        <h2>Selection of lists</h2>
        <article>
            <h3>Unordered List</h3>
            <ul>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ul>
        </article>
        <article>
            <h3>Ordered List</h3>
            <ol>
                <li>One</li>
                <li>Two</li>
                <li>Three</li>
            </ol>
        </article>
        <article>
            <h3>Definition List</h3>
            <dl>
                <dt>One</dt>
                <dd>Banana</dd>
                <dt>Two</dt>
                <dd>Banana</dd>
                <dt>Three</dt>
                <dd>Banana</dd>
                <dd>Four</dd>
                <dd>
                    <a href="https://www.youtube.com/watch?v=5yqAaejuRn8" target="_blank">Click Me!</a>
                </dd>
            </dl>
        </article>
    </section>

</body>

</html>
