<!DOCTYPE HTML>
<html>

<head>
    <title>Form Example</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <!-- Form Example Page Shows a simple Get Form for CSC-20021 made by James Copping -->

    <h1>Form Example</h1>
    <a href="index.html">Homepage</a>

    <br>
    <hr>

    <form id="userinfo" method="GET" action="formexample.html">
        Username:
        <input type="text" name="username" placeholder="Enter username here..." required />
        <br/> Password:
        <input type="password" name="password" placeholder="Enter password here..." required />
        <br/> Favourite color:
        <Select name="color">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="indigo">Indigo</option>
            <option value="violet">Violet</option>
        </Select>

        <br/> Gender:
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="Male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="Female" />
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="Other" />
        <br/> Describe yourself in 50 characters:
        <textarea name="input" wrap="soft" maxlength="50" style="resize:none;"></textarea>
        <br/>
        <i>Tick this box if you Accept the fact that this form is completely useless</i>
        <input type="checkbox" name="terms" required/>
        <br/>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
        <br/>
    </form>
</body>

</html>
